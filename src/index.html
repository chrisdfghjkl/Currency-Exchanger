<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="input">
      <h1>Currency Exchanger!</h1>
      <p>Enter an amount in USD, then select an international currency and click submit to see the conversion.</p>
      <form class="conversion">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" id="usd" class="form-control" placeholder="0.00"><br>
        </div>
        <div class="form-group">
          <label for="intlCurrency">Example select</label>
          <select class="form-control" id="intlCurrency">
            <option>---</option>
            <option value="EUR">European Euro (EUR)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
          </select>
        </div>
        <button type="submit" id="convertSubmit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
