<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="input">
      <h1>Currency Exchanger!</h1>
      <p>Enter an amount, select input and output currencies, then click submit to see the conversion.</p>
      <form class="conversion">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" id="money" class="form-control" placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="inputCurrency">Select input currency:</label>
          <select class="form-control" id="inputCurrency">
            <option value="noSelect">---</option>
            <option value="EUR">European Euro (EUR)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="outputCurrency">Select output currency:</label>
          <select class="form-control" id="outputCurrency">
            <option value="noSelect">---</option>
            <option value="EUR">European Euro (EUR)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
          </select>
        </div>
        <button type="submit" id="convertSubmit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="output">
      <h3>Conversion:</h3>
      <div class="showErrors"></div>
      <div class="showConversion"></div>
    </div>
  </div>
</body>
</html>
